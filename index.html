<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <div class="card">

      <img src="./images/image-equilibrium.jpg" alt="" class="NFT">
    
    <div>
      <h2>Equilibrium #3429</h2>
      <p>  Our Equilibrium collection promotes balance and calm.</p>
    </div>

    
    <div class="priceTime">
      <ul class="price"><img src="./images/icon-ethereum.svg" ></img>0.041 ETH</ul>
      <ul> <img src="./images/icon-clock.svg" alt=""> 3 days left</ul>
    </div>

    <div class="creator">
      <img src="" alt="profileImage" class="profileImage">
      <p>Creation by Jeje Lena</p>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aiman Farhan - Blockchain Developer</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
